  <body>

  {

  }
  else
  {
    var result = document.createElement("div");

    y= y.toLowerCase();
    if(y == "rahul")
    temp = x + " is son of " +y ;
    else
    temp = "Wrong" + " "+ x + " is Rahul's son";
    result.innerHTML = temp;
    document.body.appendChild(result);
  }
  //document.body.removeChild(result);
}
    </script>
